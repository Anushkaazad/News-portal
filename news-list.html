<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List - News Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with user info -->
        <div class="header">
            <h1>News Portal</h1>
            <div class="user-info">
                <span id="userGreeting">Logged in as: </span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>

        <!-- Create News Button -->
        <div class="actions">
            <a href="create-news.html" class="btn btn-primary">Create News</a>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search news by title..." />
        </div>

        <!-- News List -->
        <div id="newsList" class="news-list">
            <!-- News items will be loaded here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination">
            <!-- Pagination buttons will be loaded here -->
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let loggedInUser = null;
        let allUsers = [];
        let allNews = [];
        let filteredNews = [];
        let currentPage = 1;
        const itemsPerPage = 5;

        // Check if user is logged in
        window.addEventListener('DOMContentLoaded', async () => {
            checkLogin();
            await loadAllUsers();
            await loadNews();

            // Add search listener
            document.getElementById('searchInput').addEventListener('input', handleSearch);
        });

        // Check if user is logged in, redirect to login if not
        function checkLogin() {
            const userString = localStorage.getItem('loggedInUser');
            if (!userString) {
                window.location.href = 'index.html';
                return;
            }
            loggedInUser = JSON.parse(userString);
            document.getElementById('userGreeting').textContent = `Logged in as: ${loggedInUser.name}`;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        }

        // Load all users to map author names
        async function loadAllUsers() {
            try {
                const response = await fetch(`${API_URL}/users`);
                allUsers = await response.json();
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Get author name by ID
        function getAuthorName(authorId) {
            const author = allUsers.find(user => user.id === authorId);
            return author ? author.name : 'Unknown';
        }

        // Load all news from API
        async function loadNews() {
            try {
                const response = await fetch(`${API_URL}/news`);
                allNews = await response.json();
                filteredNews = allNews;
                currentPage = 1;
                displayNews();
            } catch (error) {
                alert('Error loading news. Make sure JSON Server is running!');
                console.error('Error:', error);
            }
        }

        // Handle search
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase().trim();

            if (searchTerm === '') {
                filteredNews = allNews;
            } else {
                filteredNews = allNews.filter(news =>
                    news.title.toLowerCase().includes(searchTerm)
                );
            }

            currentPage = 1;
            displayNews();
        }

        // Display news with pagination
        function displayNews() {
            const newsListDiv = document.getElementById('newsList');
            newsListDiv.innerHTML = '';

            if (filteredNews.length === 0) {
                newsListDiv.innerHTML = '<p class="no-data">No news found.</p>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            // Calculate pagination
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const newsToDisplay = filteredNews.slice(startIndex, endIndex);

            // Create a card for each news item
            newsToDisplay.forEach(news => {
                const newsCard = createNewsCard(news);
                newsListDiv.appendChild(newsCard);
            });

            // Display pagination
            displayPagination();
        }

        // Display pagination buttons
        function displayPagination() {
            const totalPages = Math.ceil(filteredNews.length / itemsPerPage);
            const paginationDiv = document.getElementById('pagination');

            if (totalPages <= 1) {
                paginationDiv.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            // Previous button
            if (currentPage > 1) {
                paginationHTML += `<button onclick="changePage(${currentPage - 1})" class="btn btn-secondary">Previous</button>`;
            }

            // Page numbers
            paginationHTML += `<span class="page-info">Page ${currentPage} of ${totalPages}</span>`;

            // Next button
            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="changePage(${currentPage + 1})" class="btn btn-secondary">Next</button>`;
            }

            paginationDiv.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            displayNews();
            window.scrollTo(0, 0);
        }

        // Create a news card element
        function createNewsCard(news) {
            const card = document.createElement('div');
            card.className = 'news-card';

            const authorName = getAuthorName(news.author_id);
            const isAuthor = loggedInUser.id === news.author_id;

            card.innerHTML = `
                <h3>${news.title}</h3>
                <p class="author">By: ${authorName}</p>
                <p class="comment-count">Comments: ${news.comments ? news.comments.length : 0}</p>
                <div class="card-actions">
                    <a href="news-detail.html?id=${news.id}" class="btn btn-info">View Details</a>
                    ${isAuthor ? `<a href="edit-news.html?id=${news.id}" class="btn btn-warning">Edit</a>` : ''}
                    ${isAuthor ? `<button onclick="deleteNews('${news.id}')" class="btn btn-danger">Delete</button>` : ''}
                </div>
            `;

            return card;
        }

        // Delete news function
        async function deleteNews(newsId) {
            if (!confirm('Are you sure you want to delete this news?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/news/${newsId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('News deleted successfully!');
                    setTimeout(async () => {
                      await loadNews(); 
                    }, 3000);
                } else {
                    alert('Failed to delete news.');
                }
            } catch (error) {
                alert('Error deleting news.');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
